<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adriel hakiem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #ffffff;
      color: #111111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 3.5rem;
      text-align: center;
      text-transform: lowercase;
      letter-spacing: 0.005em;
    }
    .logo {
      max-width: 120px;
      height: auto;
      margin-bottom: 1.25rem;
    }
    nav {
      display: flex;
      gap: 1.25rem;
      margin-bottom: 2.25rem;
    }
    nav a {
      text-decoration: none;
      color: #111111;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }
    nav a:hover {
      opacity: 0.7;
      text-decoration: none;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: bold;
      text-decoration: underline;
      margin: 2rem 0 1rem;
    }
    .entry {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .tag {
      font-size: 0.95rem;
      color: #666666;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
      font-weight: 400;
    }
    .subhead {
      font-size: 1.4rem;
      line-height: 1.35;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #111111;
    }
    .intro {
      width: 100%;
      max-width: 560px;
      margin: 0 auto;
      padding: 0 24px;
      text-align: left;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 3rem;
      }
      .logo {
        max-width: 92px;
        margin-bottom: 1rem;
      }
      nav {
        gap: 1rem;
        margin-bottom: 1.75rem;
      }
      .section-title {
        font-size: 1.1rem;
        margin: 1.5rem 0 1rem;
      }
      .entry {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }
      .tag {
        font-size: 0.9rem;
      }
      .subhead {
        font-size: 1.2rem;
      }
      .intro {
        max-width: 540px;
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>
  <img src="images/logo_transparent-2.png" alt="adriel hakiem logo" class="logo">

  <nav>
    <a href="index.html">about</a>
    <a href="projects.html">projects</a>
  </nav>

  <div class="intro">
    <p class="tag">malaysian data science student</p>
    <h2 class="subhead">nothing too exciting, stay for a bit?</h2>
  </div>
</body>
</html>
