<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adriel's Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .section-title {
      font-size: 2rem;
      margin-top: 4rem;
      margin-bottom: 1rem;
    }
    .thumbnail {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .placeholder {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hi, I'm Adriel. Here's my portfolio.</h1>
  </header>

  <section>
    <h2 class="section-title">Builds</h2>
    <img src="builds-thumbnail.jpg" alt="Builds thumbnail" class="thumbnail" />
    <p class="placeholder">Working on it...</p>

    <h2 class="section-title">Writings</h2>
    <img src="writings-thumbnail.jpg" alt="Writings thumbnail" class="thumbnail" />
    <p class="placeholder">Working on it...</p>
  </section>
</body>
</html>
