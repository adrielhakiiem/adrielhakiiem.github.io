<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adriel hakiem</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 2.5rem;
      text-align: center;
      text-transform: lowercase;
    }
    .logo {
      max-width: 140px;
      height: auto;
      margin-bottom: 1.25rem;
    }
    nav {
      display: flex;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #0000ee;
      transition: color 0.2s ease, transform 0.2s ease;
    }
    nav a:hover {
      color: #000000;
      text-decoration: underline;
      transform: translateX(2px);
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: bold;
      text-decoration: underline;
      margin: 2rem 0 1rem;
    }
    .entry {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 2rem;
      }
      .logo {
        max-width: 100px;
        margin-bottom: 1rem;
      }
      nav {
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .section-title {
        font-size: 1.1rem;
        margin: 1.5rem 0 1rem;
      }
      .entry {
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <img src="images/logo_transparent-2.png" alt="adriel hakiem logo" class="logo">

  <nav>
    <a href="index.html">about</a>
    <a href="projects.html">projects</a>
  </nav>

  <p class="tag">malaysian data science student</p>
  <h2 class="subhead">nothing too exciting, stay for a bit?</h2>
</body>
</html>
